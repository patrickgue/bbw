<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
          
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="template.xhtml">
            <ui:define name="title"><span title="Kunden">Preis</span></ui:define>
            <ui:define name="content">
                <h:form>
                    <div class="box50p">
                        <div class="input-block">
                            <label for="inputLeistungList">Leistung</label>
                            <h:selectOneMenu id="inputLeistungList" value="${preisController.newPreis.leistung}">
                                <f:selectItems value="${preisController.leistungList}" var="v" itemLabel="${v.beschreibung}"/>
                            </h:selectOneMenu>
                        </div>
                    </div>
                    <div class="box50p">
                        <div class="input-block">
                            <label>Datum</label>
                            Y: <h:inputText class="small" value="${preisController.newPreis.datum.year}" />
                            M: <h:inputText class="small" value="${preisController.newPreis.datum.month}"  />
                            D: <h:inputText class="small" value="${preisController.newPreis.datum.day}"  />

                        </div>
                    </div>
                    <div class="box50p">
                        <div class="input-block">
                            <label for="inputPreis">Preis</label>
                            <h:inputText value="${preisController.newPreis.preis}" id="inputPreis" />
                        </div>
                    </div>
                    <div class="box50p">
                        <div class="input-block">
                            <label for="inputRabatt">Rabatt</label>
                            <h:inputText value="${preisController.newPreis.rabatt}" id="inputRabatt" />
                        </div>
                    </div>
                    <h:commandButton action="${preisController.addNewPreis()}" value="Speichern"/>
                    
                    
                </h:form>
                
                <h:dataTable value="${preisController.preise}">
                    <h:column>
                        <f:facet name="header">Preis</f:facet>
                        
                    </h:column>
                
                </h:dataTable>
                
            </ui:define>
        </ui:composition>
    </h:body>
          
</html>
