<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
          
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="template.xhtml">
            <ui:define name="title"><span title="Kunden">Personen</span></ui:define>
            <ui:define name="content">
                <h:form>
                    <div class="box50p">
                        <div class="input-block">
                            <label for="inVorname">Vorname</label>
                            <h:inputText id="inVorname" value="${personController.newPerson.vorname}" />
                        </div>
                        <div class="input-block">
                            <label for="inStrasse">Strasse</label>
                            <h:inputText id="inStrasse" value="${personController.newPerson.strasse}" />
                        </div>
                        <div class="input-block">
                            <label for="inAnrede">Anrede</label>
                            <h:inputText id="inAnrede" value="${personController.newPerson.anrede}" />
                        </div>
                    </div>
                    
                    <div class="box50p">
                        <div class="input-block">
                            <label for="inNachname">Nachname</label>
                            <h:inputText id="inNachname" value="${personController.newPerson.nachname}" />
                        </div>
                        <div class="input-block">
                            <label for="inOrt">Ort</label>
                            <h:inputText id="inOrt" value="${personController.newPerson.ort}" />
                        </div>
                        <div class="input-block">
                            <label for="inTel">Tel.</label>
                            <h:inputText id="inTel" value="${personController.newPerson.privattelefon}" />
                        </div>
                    </div>
                    <div class="r">
                        <h:commandButton action="${personController.createNewPerson()}" value="Save"/>
                    </div>
                    
                    
                </h:form>
                <div class="table-wrap">
                    <h:dataTable value="${personController.personList}" var="pers">
                        <h:column>
                            <f:facet name="header">Vorname</f:facet>
                            ${pers.vorname}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Nachname</f:facet>
                            ${pers.nachname}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Strasse</f:facet>
                            ${pers.strasse}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Ort</f:facet>
                            ${pers.ort}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Anrede</f:facet>
                            ${pers.anrede}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Eingabedatum</f:facet>
                            ${personController.sdtF.format(pers.eingabedatum)}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Delete</f:facet>
                            <h:form>
                                <h:commandButton action="${personController.deletePerson(pers)}" value="&times;"/>
                            </h:form>
                        </h:column>

                    </h:dataTable>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
          
</html>
