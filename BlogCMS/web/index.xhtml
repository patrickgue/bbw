<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Blog</title>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>
        <link rel="stylesheet" href="./css/#{indexBean.cssFile}"/>
        <link rel="stylesheet" href="./css/general.css"/>
        <script src="./js/jquery-1.11.1.js" type="text/javascript"></script>
        <script src="./js/share.js" type="text/javascript"></script>
        <script src="./js/main.js" type="text/javascript"></script>
    </h:head>
    <h:body>
        <header>
            <div class="page-center">
                <h1 class="h-centered">CMS Blog</h1>
                <div class="header-body">
                    <h2>Home</h2>
                </div>
            </div>
        </header>
        <div class="page-center">
            <h1>Welcome to the Blog/CMS Project</h1>
            <h:form><h:commandLink action="./login.xhtml" value="Go to Login Page"/></h:form><br/>
            <a href="#" id="openDevView">Developer View</a>
            <ul id="devView">
                <h:form>
                    <li><h:commandLink action="./main.xhtml" value="homepage (main.xhtml)"/></li>
                    <li><h:commandLink action="./profile.xhtml" value="profile (profile.xhtml)"/></li>
                    <li><h:commandLink action="./login.xhtml" value="Login Page (login.xhtml)"/></li>
                    <li><h:commandLink action="./create.xhtml" value="Create Page (create.xhtml)"/></li>
                    <li><h:commandLink action="./admin.xhtml" value="Admin Tools (admin.xhtml)"/></li>
                </h:form>

            </ul>
        </div>
        <script type="text/javascript">
            $("#devView").css("display", "none");
    
            $("#openDevView").on("click", function(){
                if($("#devView").css("display") == "none"){
                    $("#devView").css("display", "block");
                } else {
                    $("#devView").css("display", "none");
                }
            })
            
            
        </script>
    </h:body>
</html>
