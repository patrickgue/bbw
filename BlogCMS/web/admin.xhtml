<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <meta charset="utf-8"/>
        <title>Admin Page</title>
        <link rel="stylesheet" href="../css/admin.css"/>
    </h:head>
    <h:body>
        <h1>Admin Page</h1>
        <h:outputText rendered="#{adminBean.showError}" value="No permission!"/>
        
        <h:panelGroup rendered="#{adminBean.render}" layout="block">
            <div class="settingsBlock">
                <div class="label">
                    <b>Database</b>
                </div>
                <div class="settings">
                    <h:form>
                        <h:inputTextarea value="#{adminBean.databaseconfig}" /><br/>
                        <h:commandButton value="change"/>
                    </h:form>
                </div>
            </div>

            <div class="settingsBlock">
                <div class="label">
                    <b>User list</b>
                </div>
                <div class="settings">
                    <h:dataTable var="users" value="#{adminBean.users}">
                        <h:column>
                            <f:facet name="header">Name</f:facet>
                            <h:outputText value="#{users.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Email</f:facet>
                            <h:outputText value="#{users.email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Gender</f:facet>
                            <h:outputText value="#{users.gender.genderName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Edit</f:facet>
                            <h:form><h:commandButton value="edit"/></h:form>
                        </h:column>
                    </h:dataTable>
                </div>
            </div>
        </h:panelGroup>
        
    </h:body>
</html>
