<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Create Blog Entry</title>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>
        <link rel="stylesheet" href="../css/#{indexBean.cssFile}"/>
        <link rel="stylesheet" href="../css/general.css"/>
        <script src="../js/jquery-1.11.1.js" type="text/javascript"></script>
        <script src="../js/share.js" type="text/javascript"></script>
        <script src="../js/main.js" type="text/javascript"></script>
        <script src="../js/ckeditor/ckeditor.js" type="text/javascript"></script>
    </h:head>
    <h:body>
        <header>
            <div class="page-center">
                <h1 class="h-centered">CMS Blog</h1>
                <div class="header-body">
                  <!-- <input type="text" id="general-search" value="Search"/>  -->
                  <h2 style="float: left; padding-top: 0px;">Create Post</h2>
                  <span id="profile-menu-buttons">
                        <a href="main.xhtml"><button id="profile-button-header">Home</button></a>
                        <a href="profile.xhtml"><button id="profile-button-header">Profil</button></a>
                    </span>

                    <div style="clear: both;"></div>
                </div>
            </div>
        </header>
        <div class="content">
            <div class="page-center">
                <h3>Blog Post</h3>
                <h:form>
                    <div class="form-line-block">
                        <label>Title</label>
                        <h:inputText value="#{creationBean.title}" />
                    </div>
                    
                    <div class="form-line-block">
                        <label style="vertical-align: top;">Content</label>
                        <h:inputTextarea class="test" id="editor1" value="#{creationBean.postcontent}"/>
                    </div>
                    
                    <div class="form-line-block">
                        <label style="vertical-align: top;"></label>
                        <h:commandButton rendered="#{creationBean.isEnabled()}" action="#{creationBean.createPost()}" value="Post"/>
                    </div>
                </h:form>
            <footer>
            (c) 2015 <h:form><h:commandButton action="#{indexBean.switchStyles()}" value="switch styles"/></h:form> 
            </footer>
            </div>
        </div>
        <script>
            CKEDITOR.replace( $(".test").attr("id") );
            
        </script>
    </h:body>
</html>
