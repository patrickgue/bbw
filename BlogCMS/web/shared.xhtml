<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta charset="utf-8"/>
        <title>Post</title>
        <style>
            body{
                font-family: 'Helvetica Neue', 'Helvetica', 'Liberation Sans', 'Arial', sans-serif;
                margin: 0px;
                padding: 0px;
            }
            
            header{
                background-color: #333;
                color: #eee;
                padding: 10px;
            }
            
            header h1, header h2, header h3{
                font-weight: 400;
                margin: 0px;
                padding: 0px;
            }
            
            #mainarea{
                padding: 2%;
            }
        </style>
    </h:head>
    <h:body>
        <header>
            <h1>Blog CMS Preview</h1>
            <h:form><h:commandButton value="login" action="login.xhtml"/></h:form>
        </header>
        <div id="mainarea">
            <h2><h:outputText escape="false" value="#{sharedBean.currentPost.title}"/></h2>
            <p><h:outputText escape="false" value="#{sharedBean.currentPost.content}"/></p>
        </div>
    </h:body>
</html>
