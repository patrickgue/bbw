<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Blog</title>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>
        <link rel="stylesheet" href="../css/#{indexBean.cssFile}"/>
        <link rel="stylesheet" href="../css/general.css"/>
        <script src="../js/jquery-1.11.1.js" type="text/javascript"></script>
        <script src="../js/share.js" type="text/javascript"></script>
        <script src="../js/main.js" type="text/javascript"></script>
    </h:head>
    <h:body>
        <header>
            <div class="page-center">
                <h1 class="h-centered">CMS Blog</h1>
                <div class="header-body">
                    <h2>Login and Sign Up</h2>
                </div>
            </div>
        </header>
        <div class="page-center">
            <div style="display: inline-block;">
                <h3>Log In</h3>
                <h:form>
                    <div class="form-line-block">
                        <label>Username</label>
                        <h:inputText value="#{loginSignup.username}"/>
                    </div>
                    <div class="form-line-block">
                        <label>Password</label>
                        <h:inputSecret value="#{loginSignup.password}"/>
                    </div>

                    <div class="form-line-block">
                        <label></label>
                        <h:commandButton value="Log In" action="#{loginSignup.login()}"/>
                    </div>
                </h:form>
            </div>
            
            <div style="display: inline-block;">
                <h3>Sign Up</h3>
                <h:form>
                    <div class="form-line-block">
                        <label>Username</label>
                        <h:inputText value="#{loginSignup.username}"/>
                    </div>
                    <div class="form-line-block">
                        <label>Password</label>
                        <h:inputSecret value="#{loginSignup.password}"/>
                    </div>
                    
                    <div class="form-line-block">
                        <label>Password</label>
                        <h:inputSecret value="#{loginSignup.password}"/>
                    </div>

                    <div class="form-line-block">
                        <label></label>
                        <h:commandButton value="Sign Up" action="#{loginSignup.login()}"/>
                    </div>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
