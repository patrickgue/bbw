<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Blog Template</title>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>
        <link rel="stylesheet" href="../css/main.css"/>
        <script src="../js/jquery-1.11.1.js" type="text/javascript"></script>
        <script src="../js/main.js" type="text/javascript"></script>
    </h:head>
    <h:body>
        <header>
        <div class="page-center">
            <h1 class="h-centered">CMS Blog</h1>
            <div class="header-body">
                <input type="text" style="float: left;" value="Search"/>  
                <span style="float: right;">
                    <a href="main.xhtml"><button id="profile-button-header">Home</button></a>
                    <button id="logout-button-header">Log out</button>
                </span>

                <div style="clear: both;"></div>
            </div>
        </div>
        </header>
        <div class="content">
            <div class="page-center">
            <button id="profile-button-menu">Home</button>
                <button id="logout-button-menu">Log out</button>
                <h2>Profil von User 1</h2>
                <div id="pinwall">
                    <div class="pin">
                        <div class="pin-header">
                            <span class="pin-action fa fa-times"></span>
                            <span class="pin-action fa fa-thumb-tack"></span>
                        </div>
                        <div class="pin-inner">
                            <h3>Post 3</h3>
                            <p>Von User 3</p>
                        </div>
                    </div>

                    <div class="pin">
                        <div class="pin-header">
                            <span class="pin-action fa fa-times"></span>
                            <span class="pin-action fa fa-thumb-tack"></span>
                        </div>
                        <div class="pin-inner">
                            <h3>Post 8</h3>
                            <p>Von User 8</p>.
                        </div>
                    </div>
                </div>
                <footer>
                    (c) 2015 
                </footer>
            </div>
        </div>
    </h:body>
</html>
