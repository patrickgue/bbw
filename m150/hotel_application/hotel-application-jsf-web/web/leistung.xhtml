<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
          
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="template.xhtml">
            <ui:define name="title"><span title="Kunden">Leistung</span></ui:define>
            <ui:define name="content">
                <h:form>
                    <div class="box75p">
                        <div class="input-block">
                            <label for="inVorname">Beschreibung</label>
                            <h:inputText id="inVorname" value="${leistungController.newLeistung.beschreibung}" />
                        </div>
                        
                    </div>
                    
                    <div class="box25p">
                        <div class="input-block">
                            <h:commandButton action="${leistungController.createNewLeistung()}" value="Save"/>
                        </div>
                    </div>
                    <div class="r">
                        
                    </div>
                    
                    
                </h:form>
                <div class="table-wrap">
                    <h:dataTable value="${leistungController.leistungList}" var="leistung">
                        <h:column>
                            <f:facet name="header">Beschreibung</f:facet>
                            ${leistung.beschreibung}
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">Delete</f:facet>
                            <h:form>
                                <h:commandButton action="${leistungController.deleteLeistung(leistung)}" value="&times;"/>
                            </h:form>
                        </h:column>

                    </h:dataTable>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
          
</html>
