<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Blog</title>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>
        <link rel="stylesheet" href="../css/#{settingsBean.cssFile}"/>
        <link rel="stylesheet" href="../css/general.css"/>
        <script src="../js/jquery-1.11.1.js" type="text/javascript"></script>
        <script src="../js/share.js" type="text/javascript"></script>
        <script src="../js/main.js" type="text/javascript"></script>
    </h:head>
    <h:body>
        <header>
            <div class="page-center">
                <h1 class="h-centered">CMS Blog</h1>
                <div class="header-body">
                    <h2>Login and Sign Up</h2>
                </div>
            </div>
        </header>
        <div class="page-center">
            <div style="display: inline-block; vertical-align: top;">
                <h3>Log In</h3>
                <h:form>
                    <div class="form-line-block">
                        <label>Username</label>
                        <h:inputText value="#{loginSignupBean.username}"/>
                    </div>
                    <div class="form-line-block">
                        <label>Password</label>
                        <h:inputSecret value="#{loginSignupBean.password}"/>
                    </div>

                    <div class="form-line-block">
                        <label></label>
                        <h:commandButton value="Log In" action="#{loginSignupBean.login()}"/>
                    </div>
                </h:form>
            </div>
            
            <div style="display: inline-block;">
                <h3>Sign Up</h3>
                <h:form>
                    <div class="form-line-block">
                        <label>Username</label>
                        <h:inputText value="#{loginSignupBean.username}"/>
                    </div>
                    <div class="form-line-block">
                        <label>Password</label>
                        <h:inputSecret value="#{loginSignupBean.password}"/>
                    </div>
                    
                    <div class="form-line-block">
                        <label>repeat Password</label>
                        <h:inputSecret value="#{loginSignupBean.repassword}"/>
                    </div>

                    <div class="form-line-block">
                        <label>E-Mail</label>
                        <h:inputText value="#{loginSignupBean.email}"/>
                    </div>
                    
                    <div class="form-line-block">
                        <label>Gender</label>
                        <h:selectOneListbox value="#{loginSignupBean.gender}">
                            <f:selectItem itemLabel="Female" itemValue="female"/>
                            <f:selectItem itemLabel="Male" itemValue="male"/>
                            <f:selectItem itemLabel="Other *" itemValue="other"/>
                        </h:selectOneListbox> <br/>
                        
                    </div>
                    <div class="form-line-block">
                        <label></label>
                        <span>* <i>Other</i>: for people who are either gender-nonconforming or simply don't want others to see their gender.</span>
                    </div>
                    
                    <div class="form-line-block">
                        <label></label>
                        <h:commandButton value="Sign Up" action="#{loginSignupBean.signup()}"/>
                    </div>
                    
                    
                </h:form>
            </div>
            <footer>
                (c) 2015 <h:form><h:commandButton action="#{indexBean.switchStyles()}" value="switch styles"/></h:form> 
            </footer>
            <div class="error-msg">
                <div class="error-msg-center">
                    <h3 class="error-msg-title">Some message</h3>
                    <p class="error-msg-message">Lorem Ipsum</p>
                    <h:form><h:commandButton action="#{loginSignupBean.closeError()}" value="Ok"/></h:form>
                </div>
            </div>
        </div>
        <script>
            $(document).ready(function (){
                if(#{loginSignupBean.showError}){
                    error("#{loginSignupBean.errorTitle}", "#{loginSignupBean.errorMessage}");
                }
            });
            
            function error(title, message){
                $(".error-msg").css("display","block");
                $(".error-msg-message").html(title);
                $(".error-msg-message").html(message);
            }
        </script>
    </h:body>
</html>
