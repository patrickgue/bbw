<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>So ein grosser Video... Junge!</title>
        <link href="video-player.css" rel="stylesheet" />
        <script src="video-player.js"></script>
    </head>
    <body>
        <div class="video-frame">
            <video class="video" controls>

            </video>
            <div class="video-controls">
                <a class="video-play" title="Play/Pause"></a>
                <div class="video-seek"></div>
                <div class="video-timer">00:00</div>
                <div class="volume-box">
                    <div class="volume-slider"></div>
                    <a class="volume-button" title="Mute/Unmute"></a>
                </div>
            </div>
        </div>
    </body>
</html>
